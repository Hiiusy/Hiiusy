<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ủng hộ Trần Đức Hiếu</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap');

    body {
        font-family: 'Nunito', sans-serif;
        background-color: #0a0a0a;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        overflow: hidden;
        cursor: default;
    }

    #trail-canvas {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        pointer-events: none;
        z-index: 9999;
        mix-blend-mode: screen;
    }

    @keyframes rotate-light {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .card-container {
        position: relative;
        background: transparent;
        border-radius: 24px;
        padding: 4px;
        text-align: center;
        width: 340px;
        box-shadow: 0 30px 60px rgba(28, 176, 246, 0.2);
        z-index: 10;
        overflow: hidden;
    }

    .card-container::before {
        content: '';
        position: absolute;
        top: -50%; left: -50%; width: 200%; height: 200%;
        z-index: -2;
        background: conic-gradient(
            transparent, 
            rgba(28, 176, 246, 0.8), 
            transparent 30%
        );
        animation: rotate-light 4s linear infinite;
    }

    .card-inner {
        background: #1a1a1a;
        border-radius: 20px;
        padding: 40px;
        height: 100%;
        position: relative;
        z-index: -1;
    }

    .header-icon {
        width: 50px; height: 50px; margin-bottom: 15px; position: relative; z-index: 2;
        filter: drop-shadow(0 0 8px rgba(28, 176, 246, 0.8));
    }
    
    h1 {
        color: #ffffff; font-size: 26px; margin: 0 0 8px 0; font-weight: 800; position: relative; z-index: 2;
        text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }

    p.subtitle {
        color: #aaaaaa; margin: 0 0 35px 0; font-size: 16px; font-weight: 700; position: relative; z-index: 2;
    }

    .glass-button {
        position: relative; 
        display: block;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 18px;
        padding: 25px;
        text-decoration: none;
        color: #ffffff;
        transition: all 0.3s ease;
        cursor: pointer;
        z-index: 2; 
        overflow: hidden; 
        backdrop-filter: blur(15px); 
        -webkit-backdrop-filter: blur(15px);
        border-top: 1px solid rgba(255, 255, 255, 0.2);
        border-left: 1px solid rgba(255, 255, 255, 0.1);
        border-right: 1px solid rgba(0, 0, 0, 0.1);
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        box-shadow: 
            inset 0 0 20px rgba(255, 255, 255, 0.05),
            0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .glass-button:hover { 
        background: rgba(255, 255, 255, 0.1);
        border-color: rgba(28, 176, 246, 0.4);
        box-shadow: 
            inset 0 0 20px rgba(255, 255, 255, 0.1),
            0 0 20px rgba(28, 176, 246, 0.3);
        transform: translateY(-2px);
    }
    
    .glass-button:active { transform: translateY(2px) scale(0.98); }

    .button-text {
        display: flex; align-items: center; justify-content: center;
        font-size: 18px; font-weight: 800; text-transform: uppercase;
        margin-bottom: 20px; letter-spacing: 1px; position: relative;
        text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        z-index: 3;
        color: #e0e0e0;
    }

    .icon-money { margin-right: 10px; font-size: 22px; }

    .qr-image {
        width: 200px; height: 200px; border-radius: 14px;
        background: rgba(255, 255, 255, 0.85);
        padding: 12px; display: block; margin: 0 auto;
        box-shadow: inset 0 4px 10px rgba(0,0,0,0.1); 
        position: relative; z-index: 3;
        backdrop-filter: blur(5px);
    }
</style>
