<style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap');

    body {
        font-family: 'Nunito', sans-serif;
        background-color: #050505;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        overflow-x: hidden;
        cursor: none;
    }

    #cursor-layer {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        pointer-events: none;
        z-index: 9999;
        overflow: hidden;
    }

    .cursor-ring {
        position: absolute;
        width: 50px; height: 50px;
        border: 2px solid #1cb0f6;
        border-radius: 50%;
        transform: translate(-50%, -50%);
        transition: width 0.15s cubic-bezier(0.25, 1, 0.5, 1), 
                    height 0.15s cubic-bezier(0.25, 1, 0.5, 1);
        box-shadow: 
            0 0 15px rgba(28, 176, 246, 0.6),
            inset 0 0 10px rgba(28, 176, 246, 0.2);
    }

    .cursor-dot {
        position: absolute;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 20px; height: 20px;
        color: white;
        font-weight: 900;
        font-size: 14px;
        transform: translate(-50%, -50%);
        text-shadow: 0 0 8px #1cb0f6;
        user-select: none;
    }

    @keyframes rotate-bg {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .card-container {
        position: relative;
        width: 380px;
        padding: 4px;
        border-radius: 30px;
        background: transparent;
        box-shadow: 0 50px 100px rgba(0,0,0,0.8);
        z-index: 10;
        overflow: hidden;
    }

    .card-container::before {
        content: '';
        position: absolute;
        top: -150%; left: -150%; width: 400%; height: 400%;
        background: conic-gradient(
            transparent, 
            transparent, 
            transparent, 
            #1cb0f6
        );
        animation: rotate-bg 4s linear infinite;
        z-index: -2;
    }

    .card-inner {
        background: #1a1a1a;
        border-radius: 26px;
        padding: 40px 30px;
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
        z-index: 1;
    }

    .shield-container {
        width: 100px; height: 100px;
        margin-bottom: 20px;
        display: flex; justify-content: center; align-items: center;
        background: rgba(255, 255, 255, 0.03);
        border-radius: 50%;
        border: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        box-shadow: 0 0 30px rgba(28, 176, 246, 0.1);
        animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }

    .shield-svg {
        width: 60px; height: 60px;
        filter: drop-shadow(0 0 15px #1cb0f6);
    }

    h1 {
        color: white; font-size: 26px; font-weight: 800; margin: 10px 0 5px;
        text-align: center;
    }
    .subtitle {
        color: #888; font-size: 16px; margin-bottom: 30px; font-weight: 600;
        text-align: center;
    }

    @keyframes glare-move {
        0% { left: -100%; }
        100% { left: 200%; }
    }

    .glass-btn {
        width: 100%;
        padding: 30px 20px 60px 20px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 24px;
        cursor: none;
        transition: 0.3s;
        text-align: center;
        text-decoration: none;
        display: flex; flex-direction: column; align-items: center;
        position: relative;
        overflow: hidden;
    }

    .glass-btn::after {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
            120deg,
            transparent,
            rgba(255, 255, 255, 0.1) 40%,
            rgba(255, 255, 255, 0.2) 50%,
            rgba(255, 255, 255, 0.1) 60%,
            transparent
        );
        transform: skewX(-20deg);
        animation: glare-move 3s infinite linear;
        pointer-events: none;
    }

    .glass-btn:hover {
        background: rgba(255, 255, 255, 0.1);
        border-color: #1cb0f6;
        box-shadow: 0 10px 40px rgba(28, 176, 246, 0.15);
        transform: translateY(-5px);
    }

    .btn-header {
        display: flex; align-items: center; justify-content: center; gap: 10px;
        font-size: 20px; font-weight: 900; color: white;
        text-transform: uppercase; margin-bottom: 20px;
    }

    .qr-img {
        width: 240px; height: 240px;
        border-radius: 18px;
        background: rgba(255,255,255,0.9);
        padding: 15px;
        position: relative;
        z-index: 2;
    }

</style>

<body>

    <script>
        const ring = document.getElementById('ring');
        const dot = document.getElementById('dot');
        const btn = document.getElementById('donateBtn');

        let mx = window.innerWidth / 2;
        let my = window.innerHeight / 2;
        
        document.addEventListener('mousemove', (e) => {

        document.addEventListener('mousedown', () => {

        document.addEventListener('mouseup', () => {

            ring.style.height = '50px';
            ring.style.borderColor = '#1cb0f6';
        });

        btn.addEventListener('mouseenter', () => {
            ring.style.width = '90px';
