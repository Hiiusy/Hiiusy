        transform-origin: center center;

</style>
</head>
<body>

    <div class="cursor-glow" id="cursorGlow"></div>

        </svg>
        
        <h1>·ª¶ng h·ªô Tr·∫ßn ƒê·ª©c Hi·∫øu</h1>

        <div class="super-button">

            </div>
            
            <img src="https://i.ibb.co/ymbkK3nG/m-qr-m-m.png" 
                 alt="QR Code Tr·∫ßn ƒê·ª©c Hi·∫øu"

    <script>
        const cursor = document.getElementById('cursorGlow');
        
        // V·ªã tr√≠ chu·ªôt hi·ªán t·∫°i (m·ª•c ti√™u)
        let mouseX = window.innerWidth / 2;
        let mouseY = window.innerHeight / 2;
        
        // V·ªã tr√≠ c·ªßa ƒë·ªëm s√°ng (ƒëi sau chu·ªôt m·ªôt ch√∫t ƒë·ªÉ t·∫°o ƒë·ªô m∆∞·ª£t)
        let glowX = mouseX;
        let glowY = mouseY;

        // C·∫≠p nh·∫≠t t·ªça ƒë·ªô khi di chuy·ªÉn chu·ªôt
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;

        });

        // H√†m ch·∫°y li√™n t·ª•c ƒë·ªÉ t·∫°o hi·ªáu ·ª©ng ƒë·ªông (Animation Loop)
        function animate() {

            let distX = mouseX - glowX;

            // Di chuy·ªÉn ƒë·ªëm s√°ng v·ªÅ ph√≠a chu·ªôt (h·ªá s·ªë 0.15 t·∫°o ƒë·ªô tr·ªÖ/m∆∞·ª£t)
            glowX += distX * 0.15;

            let speed = Math.sqrt(distX * distX + distY * distY);

            let angle = Math.atan2(distY, distX) * 180 / Math.PI;

            // T√≠nh ƒë·ªô gi√£n (Stretch): T·ªëc ƒë·ªô c√†ng nhanh th√¨ c√†ng d√†i
            // Gi·ªõi h·∫°n ƒë·ªô d√†i t·ªëi ƒëa ƒë·ªÉ kh√¥ng b·ªã v·ª° h√¨nh
            let scaleX = 1 + Math.min(speed * 0.005, 0.8);

            let scaleY = 1 - Math.min(speed * 0.002, 0.4);

            cursor.style.left = glowX + 'px';

            cursor.style.transform = `translate(-50%, -50%) rotate(${angle}deg) scale(${scaleX}, ${scaleY})`;

            requestAnimationFrame(animate);

        // B·∫Øt ƒë·∫ßu v√≤ng l·∫∑p hi·ªáu ·ª©ng
        animate();
