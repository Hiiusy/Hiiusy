<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ủng hộ Trần Đức Hiếu</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap');

    body {
        font-family: 'Nunito', sans-serif;
        background-color: #050505;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        overflow-y: auto; 
        overflow-x: hidden;
        cursor: none; 
    }

    /* SỬA LỖI: Thêm opacity: 0 để ẩn lúc đầu & quay lại fixed */
    .cursor-ring {
        position: fixed; 
        top: 0; left: 0;
        width: 60px; 
        height: 60px;
        border: 2px solid #1cb0f6;
        border-radius: 50%;
        box-shadow: 
            0 0 10px #1cb0f6,
            0 0 30px rgba(28, 176, 246, 0.4),
            inset 0 0 10px rgba(28, 176, 246, 0.2); 
        pointer-events: none; 
        z-index: 9999;
        transform: translate(-50%, -50%);
        transition: width 0.2s, height 0.2s, background-color 0.2s, opacity 0.3s;
        mix-blend-mode: screen;
        will-change: transform;
        opacity: 0; /* Ẩn mặc định */
    }

    /* SỬA LỖI: Thêm opacity: 0 */
    .cursor-dot {
        position: fixed; 
        top: 0; left: 0;
        width: 8px; height: 8px;
        background-color: white;
        border-radius: 50%;
        pointer-events: none;
        z-index: 10000;
        transform: translate(-50%, -50%);
        box-shadow: 0 0 10px white;
        opacity: 0; /* Ẩn mặc định */
        transition: opacity 0.3s;
    }

    @keyframes rotate-light {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .card-container {
        position: relative;
        background: transparent;
        border-radius: 30px;
        padding: 4px;
        text-align: center;
        width: 380px; 
        box-shadow: 0 40px 80px rgba(0, 0, 0, 0.6);
        z-index: 10;
        overflow: hidden;
        transform: translateZ(0);
        margin: 50px 0; 
    }

    .card-container::before {
        content: '';
        position: absolute;
        top: -100%; left: -100%; width: 300%; height: 300%;
        z-index: -2;
        background: conic-gradient(transparent, transparent, transparent, #1cb0f6);
        animation: rotate-light 4s linear infinite;
    }
