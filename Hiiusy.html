<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ủng hộ Trần Đức Hiếu</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap');

    body {
        font-family: 'Nunito', sans-serif;
        background-color: #050505;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        overflow-y: auto; 
        overflow-x: hidden;
        cursor: none; 
    }

    .cursor-ring {
        position: fixed; 
        top: 0; left: 0;
        width: 60px; height: 60px;
        border: 2px solid #1cb0f6;
        border-radius: 50%;
        box-shadow: 0 0 10px #1cb0f6, 0 0 30px rgba(28, 176, 246, 0.4), inset 0 0 10px rgba(28, 176, 246, 0.2); 
        pointer-events: none; 
        z-index: 9999;
        transform: translate(-50%, -50%);
        transition: width 0.2s, height 0.2s, background-color 0.2s, opacity 0.3s;
        mix-blend-mode: screen;
        will-change: transform;
        opacity: 0;
    }

    .cursor-dot {
        position: fixed; 
        top: 0; left: 0;
        width: 8px; height: 8px;
        background-color: white;
        border-radius: 50%;
        pointer-events: none;
        z-index: 10000;
        transform: translate(-50%, -50%);
        box-shadow: 0 0 10px white;
        opacity: 0;
        transition: opacity 0.3s;
    }

    @keyframes rotate-light {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .card-container {
        position: relative;
        background: transparent;
        border-radius: 30px;
        padding: 4px;
        text-align: center;
        width: 380px; 
        box-shadow: 0 40px 80px rgba(0, 0, 0, 0.6);
        z-index: 10;
        overflow: hidden;
        transform: translateZ(0);
        margin: 50px 0; 
    }

    .card-container::before {
        content: '';
        position: absolute;
        top: -100%; left: -100%; width: 300%; height: 300%;
        z-index: -2;
        background: conic-gradient(transparent, transparent, transparent, #1cb0f6);
        animation: rotate-light 4s linear infinite;
    }

    .card-inner {
        background: #1a1a1a;
        border-radius: 26px;
        padding: 45px 30px;
        position: relative;
        z-index: -1;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    /* --- CSS CHO ICON KHIÊN ÁNH SÁNG MỚI --- */
    @keyframes float-pulse {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }

    @keyframes light-glow-pulse {
        0%, 100% { filter: drop-shadow(0 0 8px #1cb0f6) drop-shadow(0 0 20px #1cb0f6); opacity: 1; }
        50% { filter: drop-shadow(0 0 15px #1cb0f6) drop-shadow(0 0 35px #1cb0f6); opacity: 0.9; }
    }

    .shield-glass-container {
        width: 90px; height: 90px;
        margin-bottom: 25px;
        position: relative; z-index: 2;
        display: flex; justify-content: center; align-items: center;
        
        /* Hiệu ứng Glassmorphism */
        background: rgba(255, 255, 255, 0.05);
        border-radius: 50%;
        backdrop-filter: blur(15px); /* Gaussian Blur cho nền */
        -webkit-backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.15);
        box-shadow: 
            inset 0 0 20px rgba(255, 255, 255, 0.05),
            0 10px 20px rgba(0,0,0,0.2);
        
        /* Động: Bay lên xuống */
        animation: float-pulse 3s ease-in-out infinite;
    }

    .shield-glass-container::after {
        content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
        border-radius: 50%;
        background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, transparent 50%);
        pointer-events: none;
    }

    .shield-svg { width: 55px; height: 55px; }

    .shield-body {
        fill: rgba(28, 176, 246, 0.1);
        stroke: rgba(28, 176, 246, 0.5);
        stroke-width: 1.5;
